# Fly.io configuration for Oral Cancer Prediction App
app = "oral-cancer-prediction"
primary_region = "iad"

[build]

[deploy]
  release_command = "echo 'Deployment started'"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/model_status"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

